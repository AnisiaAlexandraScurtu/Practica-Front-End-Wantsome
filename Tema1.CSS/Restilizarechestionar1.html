<br>
    <form>
        <label for="Email address">Email address*:<br></label><input type="text" name="Email" id="Email address" placeholder="EMAIL ADDRESS"></form>
        <p>Select Tour package*:</p>
<select name="Tour">
<option value="Goa"cheecked>Goa</option>
</select>
<br>
<form>

<form>

<form>

<input type="checkbox" name="Avail1" value="Boarding">Boarding<br>
<input type="checkbox" name="Avail2?" value="Fooding">Fooding<br>

<form>
